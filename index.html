<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>
    <body>
        <div class="frame">
            <img class="hero-img" src="images/illustration-hero.svg" alt="hero-img">
            <h2>Order Summary</h2>
            <p>You can now listen millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="price-frame">
                <img class="music-img" src="images/icon-music.svg" alt="music-img">
                <h3>Annual Plan</h3>
                <p class="price-text">$59.99/year</p>
                <p class="change-text">Change</p>
            </div>
            <div class="payment-frame">
                <p class="payment-text">Proceed to Payment</p>
            </div>
            <p class="cancel">Cancel Order</p>
        </div>
    </body>
</html>
